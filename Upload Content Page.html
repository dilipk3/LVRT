<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>LVRT</title>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="css/normalize.css" />
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" />
<link rel="stylesheet" href="css/main.css" />
<!-- Optional theme -->
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css" />
<script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function(e) {
    $('.hasPopover').popover({trigger: 'focus'});
});

 $('#btn-next').click(function () {
	 alert('a');
    var btn = $(this)
    btn.button('loading')
    $.ajax("http://gogle.com").always(function () {
      btn.button('reset')
    });
  });

</script>
</head>

<body>
<div id="wrap">
  <header id="top" class="navbar navbar-static-top bs-docs-nav" role="banner">
    <div class="container">
      <h1><a href="index.html"><span class="pink">LVRT</span></a></h1>
    </div>
  </header>
  <div class="container mainContent">
    <div class="page-header">
      <h2>Upload Content</h2>
    </div>
    
    <form role="form">



    <div class="progress"></div>

 <div class="form-group">
    <label for="TypeofContent">Type Of Content</label>
    <input type="text" class="form-control" id="exampleInputName" placeholder="make a list of options?">
  </div>
  
   <div class="form-group">
    <label for="Title">Title</label>
    <input type="text" class="form-control" id="ContentTitle" placeholder="Enter Title of Content">
  </div>


 <div class="form-group">
    <label for="exampleInputFile">Upload File</label>
    <input type="file" id="exampleInputFile">  
  </div>
 
 <div><label style="font-size:.8em">Acceptable Extensions
 			 						<p style="margin:0em">Audio: .aa, .aac, .aiff, .avi, .m4a, .mp3,.wav</p><p>Video: .avi, m4v, .mkv, .mov, .mp4</p></label></div>
  

<button type="button" id="btn-next" data-loading-text="Loading..." class="btn btn-default" >Next</button>
  

 
</form>
 
  </div>
</div>
<footer class="footer" role="contentinfo">
  <div class="container centerAlign"> Created with <span class="pink">LVE</span> for <span class="pink">RTSTS</span> </div>
</footer>
</body>
</html>
